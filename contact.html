<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/scroolbar.css">
    <link rel="stylesheet" href="./css/contact.css">

    <title>Contato</title>
</head>
<body>
    <nav>
        <ul class="navTitulos">
          <li><a href="./index.html">Home</li></a>
          <li><a href="#">Contato</li></a>
          <li><a href="./about.html">Sobre nós</li></a>
        </ul>
    </nav>

    <main>
        <div class="containerForm">
            <div class="contentTituloForm">
                <h1>Contato</h1>
                <h3>Entre em contato conosco</h3>
            </div>
            
            <div class="contentForm">
                <form action="">
                    <div>
                        <label for="name">Nome</label>
                        <input type="text" id="name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="subject">Assunto</label>
                        <input type="text" id="subject">
                    </div>
                    <div>
                        <label for="message">Mensagem</label>
                        <textarea name="textareaMessage" id="message" required></textarea>
                    </div>
                    <div>
                        <label for="phone">Telefone</label>
                        <input type="text" id="phone">
                    </div>
                    <input type="submit" value="Enviar" class="btnFormContact">
                </form>
            </div>

            
            <div class="containerImgLoja">
                <img src="./assets/imgs/contact/loja.jpg" alt="imagem da loja">
            </div>
        </div>
    </main>

    <footer>
        <div class="containerFooter">
          <div class="contentFooter">
            <andress class="endereco">
              <p>R. Forte do Lene, 52</p>
              <p>Jd. Santa Adélia</p>
              <p>São Paulo - SP</p>
              <p>(11) 3371-1279</p>
            </andress>
            <div class="containerSocialIcons">
              <div class="pgto">
                <img src="./assets/social/facebook.svg" alt="Icone do Facebook" class="socialIcon">
              </div>
              <div class="social">
                <img src="./assets/social/instagram.svg" alt="Icone do Instagram" class="socialIcon">
              </div>
              <div class="copyright">
                <img src="./assets/social/linkedIn.svg" alt="Icone do Linkedin" class="socialIcon">
              </div>
            </div>
          </div>
          <div class="containerCopywriting">
            <p>Copywriting by Enrick Santos</p>
          </div>
        </div>
    </footer> 
</body>
</html>
